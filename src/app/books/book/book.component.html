<div>
    <ul class="list-inline">
        <li><label>Id:</label> {{book.id}}</li>
        <li><label>Author:</label> {{book.author}}</li>
        <li><label>Name:</label> {{book.name}}</li>
        <li><label>Price:</label> {{book.price}}</li>
        <button class="btn btn-primary btn-sm" (click)="viewDetails()">Details</button>
        <button class="btn btn-primary btn-sm btn-success" (click)="addToCart()">Add to cart</button>
    </ul>    
</div>
