<div>
    <ul class="list-inline">
        <li><label>Id:</label> {{book.id}}</li>
        <li><label>Author:</label> {{book.author}}</li>
        <li><label>Name:</label> {{book.name | titlecase}}</li>
        <li><label>Price:</label> {{book.price | currency:'USD':true}} </li>
        <button class="btn btn-primary btn-sm" (click)="edit()">Edit</button>
        <button class="btn btn-primary btn-sm btn-danger" (click)="delete()">Delete</button>
    </ul>    
</div>
